<!DOCTYPE html>
<html>
    
	<head>
		<title>Evgenij Efimov's Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="img/icons/favicon.png" rel="icon" type="image/png" sizes="96x96">
		<link href="img/icons/favicon.png" rel="apple-touch-icon" sizes="96x96">
		<link href="img/icons/favicon192.png" rel="icon" type="image/png" sizes="192x192">
		<link href="manifest.json" rel="manifest">
		
	</head>
    
    <body>
        
        <div class="container">
        
            <h1>3D модели от Евгения Ефимова</h1>

            <div id="gallery">

                <figure class="photo">
                    <a href="img/img-01.jpg" data-lightbox="roadtrip" data-title="Раковина"><img src="img/img-01-prev.jpg" alt="Раковина" /></a>
                    <figcaption> </figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/img-02.jpg" data-lightbox="roadtrip" data-title="Умывальник"><img src="img/img-02-prev.jpg" alt="Умывальник" /></a>
                    <figcaption> </figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/img-03.jpg" data-lightbox="roadtrip" data-title="Тренажёр"><img src="img/img-03-prev.jpg" alt="Тренажёр" /></a>
                    <figcaption> </figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/img-04.jpg" data-lightbox="roadtrip" data-title="Входная дверь"><img src="img/img-04-prev.jpg" alt="Входная дверь" /></a>

        </div>
        
        <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>

</html>
